<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero Kanban</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .board {
      display: flex;
      gap: 20px;
    }

    .column {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }

    .task {
      background: #f2f2f2;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    button {
      font-size: 12px;
      margin: 2px;
    }

    input {
      margin-right: 5px;
    }
  </style>
</head>

<body>

<h1>ğŸ“‹ Tablero Kanban</h1>

<form id="task-form">
  <input type="text" id="task-title" placeholder="TÃ­tulo de la tarea">
  <input type="number" id="task-duration" placeholder="DuraciÃ³n (min)">
  <button type="submit">Crear tarea</button>
</form>

<br>

<button onclick="saveLocal()">ğŸ’¾ Guardar en este ordenador</button>

<br><br>

<div class="board">
  <div class="column" id="backlog">
    <h2>Backlog (<span id="time-backlog">0</span> min)</h2>
    <div class="tasks"></div>
  </div>

  <div class="column" id="doing">
    <h2>Doing (<span id="time-doing">0</span> min)</h2>
    <div class="tasks"></div>
  </div>

  <div class="column" id="done">
    <h2>Done (<span id="time-done">0</span> min)</h2>
    <div class="tasks"></div>
  </div>
</div>

<script>
  const API = "http://127.0.0.1:5000";

  async function loadTasks() {
    const res = await fetch(`${API}/tasks`);
    const tasks = await res.json();
    render(tasks);
  }

  function render(tasks) {
    document.querySelectorAll(".tasks").forEach(col => col.innerHTML = "");

    let totals = { backlog: 0, doing: 0, done: 0 };

    tasks.forEach(task => {
      const duration = task.duration ?? 0;
      totals[task.status] += duration;

      const div = document.createElement("div");
      div.className = "task";
      div.innerHTML = `
        <strong>${task.title}</strong><br>
        â±ï¸ ${duration} min<br>
        <button onclick="moveTask(${task.id}, 'backlog')">Backlog</button>
        <button onclick="moveTask(${task.id}, 'doing')">Doing</button>
        <button onclick="moveTask(${task.id}, 'done')">Done</button>
        <button onclick="deleteTask(${task.id})">ğŸ—‘ï¸</button>
      `;

      document.querySelector(`#${task.status} .tasks`).appendChild(div);
    });

    document.getElementById("time-backlog").textContent = totals.backlog;
    document.getElementById("time-doing").textContent = totals.doing;
    document.getElementById("time-done").textContent = totals.done;
  }

  async function moveTask(id, status) {
    await fetch(`${API}/tasks/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ status })
    });
    loadTasks();
  }

  async function deleteTask(id) {
    await fetch(`${API}/tasks/${id}`, { method: "DELETE" });
    loadTasks();
  }

  document.getElementById("task-form").addEventListener("submit", async e => {
    e.preventDefault();

    const title = document.getElementById("task-title").value.trim();
    const duration = parseInt(document.getElementById("task-duration").value) || 0;

    if (!title) {
      alert("El tÃ­tulo no puede estar vacÃ­o");
      return;
    }

    await fetch(`${API}/tasks`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, duration })
    });

    document.getElementById("task-title").value = "";
    document.getElementById("task-duration").value = "";
    loadTasks();
  });

  function saveLocal() {
    fetch(`${API}/tasks`)
      .then(res => res.json())
      .then(tasks => {
        localStorage.setItem("kanbanTasks", JSON.stringify(tasks));
        alert("Tareas guardadas en este ordenador ğŸ’¾");
      });
  }

  function loadFromLocal() {
    const local = localStorage.getItem("kanbanTasks");
    if (local) {
      render(JSON.parse(local));
    }
  }

  loadFromLocal();
  loadTasks();
</script>

</body>
</html>
